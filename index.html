<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone Website - By Bhavya Jain</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body style="background-color: blanchedalmond;">
    <div id="top-line">
        <img src="images/logo.png" alt="Spotify">
    </div>
    <div id="midContainer">
        <center>
            <h1>Songs</h1>
        </center>
        <div id="songList">
            <div class="songItem">
                <img class="covers" alt="1">
                <span class="songName"></span>
                <span><i id="1" class="playButton fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songItem">
                <img class="covers" alt="1">
                <span class="songName"></span>
                <span><i id="2" class="playButton fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songItem">
                <img class="covers" alt="1">
                <span class="songName"></span>
                <span><i id="3" class="playButton fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songItem">
                <img class="covers" alt="1">
                <span class="songName"></span>
                <span><i id="4" class="playButton fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songItem">
                <img class="covers" alt="1">
                <span class="songName"></span>
                <span><i id="5" class="playButton fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songItem">
                <img class="covers" alt="1">
                <span class="songName"></span>
                <span><i id="6" class="playButton fa-solid fa-circle-play"></i></span>
            </div>
        </div>
    </div>
    <div id="lowerContainer">
        <input type="range" value="0" name="range" id="range">
        <div id="icons">
            <i id="backward" class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i id="forward" class="fa-solid fa-2x fa-forward"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
